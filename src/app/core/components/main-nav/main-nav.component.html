<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [opened]="false">
    <mat-toolbar color="primary">
      <span>Menu</span>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">clear</mat-icon>
    </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        class="menu-open-button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>YouTube Client</span>
      <div class="search-block">
        <app-logo></app-logo>
        <app-search-input></app-search-input>
        <button
          mat-mini-fab
          color="warn"
          type="button"
          class="sort-bar-button"
          (click)="toggleSortBar()">
            <mat-icon>sort</mat-icon>
        </button>
      </div>
      <div class="auth">
        <span>
          Your name
        </span>
        <span class="material-icons">
          person
        </span>
      </div>
    </mat-toolbar>
    <mat-toolbar color="primary" *ngIf="showSortBar">
      <app-sort-bar
        (sort)="sort=$event"
        (filter)="filter=$event"></app-sort-bar>
    </mat-toolbar>
    <app-search-results [sort]="sort" [filter]="filter"></app-search-results>
  </mat-sidenav-content>
</mat-sidenav-container>
