name: GitHubActions

env:
  APPLICATION_NAME: "YouTube Client"
  DEPLOY_PACKAGE_NAME: "youtube-client-ver-${{ github.sha }}"

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  clone_repo:
    runs-on: ubuntu-latest
    
    steps:
      - name: List current folder 
        run: ls -la
        
      - name: clone repo
        uses: actions/checkout@v1
        
      - name: List current folder 
        run: ls -la
  
  install:
    runs-on: ubuntu-latest
     
    steps:
      - name: clone repo
        uses: actions/checkout@v1
        
      - name: List current folder 
        run: ls -la

      - name: has node
        run : node -v
    
  test:
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: run tests
        run: echo "running tests ${{ env.DEPLOY_PACKAGE_NAME }}"
